<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
     background-image: url("{{ url_for('static', filename='images/bkg.jpg') }}");
     background-size: 100%; /* Memperkecil gambar latar belakang */
     background-repeat: no-repeat;
     background-attachment: fixed;
     background-position: right 0px top; /* Menggeser ke kiri 50 piksel dari kanan */
 }
     </style>
    <title>SMART CLASSROOM</title>
</head>
<body>
    <img src="{{ url_for('static', filename='images/c.jpg') }}" alt="logo" width="80px" />
    <div class="container">
        <h1>Data Kehadiran Siswa</h1>
     <table>
        <tr>
            <th>Nama</th>
            <th>Kelas</th>
            <th>NIS</th>
            <th>Timestamp</th>
        </tr>
        {% for data in kehadiran %}
            <tr>
                <td>{{ data.name }}</td>
                <td>{{ data.classroom }}</td>
                <td>{{ data.nis }}</td>
                <td>{{ data.timestamp }}</td>
            </tr>
        {% endfor %}
     </table>
    </div>
<a href="/submenu">
    <div class="kotak">
        <p>BACK</p>
    </div>
</a>
</body>
</html>
</body>
</html>
